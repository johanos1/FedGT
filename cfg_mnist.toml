total_MC_it = 5000 # number of Monte Carlo iterations

[Data]
val_size = 100 # size of validation set
partition_method = "homo" # {homo, hetero}
data_dir = "data/mnist"
alpha_list = [1e4] # parameter for Latent Dirichlet Allocation
n_classes = 10 # number of classes in dataset

[ML]
