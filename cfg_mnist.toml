lr = 0.01 # learning rate
momentum = 0 # momentum for SGD
wd = 0 # weight decay
communication_rounds = 10 # total number of comm rounds
epochs_list = [1] # number of local epochs
batch_size_list = [64] # batch size for local training


    
    
    


